# Plandex Local Development Environment
#
# This docker-compose configuration provides a complete local development setup
# with PostgreSQL database and Plandex server.
#
# Usage:
#   docker compose up -d      # Start services
#   docker compose down       # Stop services
#   docker compose logs -f    # View logs
#
# Environment Variables (optional):
#   POSTGRES_PASSWORD  - Database password (default: plandex)
#   POSTGRES_USER      - Database user (default: plandex)
#   POSTGRES_DB        - Database name (default: plandex)
#
# Updated: January 2026
#   - Pinned PostgreSQL to version 16-alpine for stability
#   - Added health checks for both services
#   - Added memory resource limits
#   - Made credentials configurable via environment variables
#   - Server now waits for healthy postgres before starting
#
services:
  # PostgreSQL Database
  # - Pinned to v16-alpine for stability and security
  # - Health check ensures database is ready before server connects
  plandex-postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-plandex}
      POSTGRES_USER: ${POSTGRES_USER:-plandex}
      POSTGRES_DB: ${POSTGRES_DB:-plandex}
    ports:
      - "5432:5432"
    volumes:
      - plandex-db:/var/lib/postgresql/data
    networks:
      - plandex-network
    # Health check: ensures postgres is accepting connections
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-plandex} -d ${POSTGRES_DB:-plandex}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Resource limits to prevent runaway memory usage
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Plandex Server
  # - Waits for postgres to be healthy before starting
  # - Health check monitors /health endpoint
  plandex-server:
    image: plandexai/plandex-server:latest
    # build:
    #   context: .
    #   dockerfile: server/Dockerfile
    restart: unless-stopped
    volumes:
      - plandex-files:/plandex-server
    ports:
      - "8099:8099"
      - "4000:4000"
    environment:
      DATABASE_URL: "postgres://${POSTGRES_USER:-plandex}:${POSTGRES_PASSWORD:-plandex}@plandex-postgres:5432/${POSTGRES_DB:-plandex}?sslmode=disable"
      GOENV: development
      LOCAL_MODE: 1
      PLANDEX_BASE_DIR: /plandex-server
      OLLAMA_BASE_URL: http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - plandex-network
    depends_on:
      plandex-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8099/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    command: [ "/bin/sh", "-c", "/scripts/wait-for-it.sh plandex-postgres:5432 -- ./plandex-server" ]

networks:
  plandex-network:
    driver: bridge

volumes:
  plandex-db:
  plandex-files: