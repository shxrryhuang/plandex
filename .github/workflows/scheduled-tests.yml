# Scheduled Tests Workflow
#
# This workflow runs comprehensive tests on a schedule to catch regressions.
#
# Schedule: Daily at 2 AM UTC
#
# Tests:
#   - Full test suite with race detection
#   - Extended timeout for slow tests
#   - Coverage reporting
#
# Updated: January 2026
#
name: Scheduled Tests

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  GO_VERSION: '1.23'

jobs:
  full-test-suite:
    name: Full Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run full test suite (server)
        run: |
          cd app/server
          go test -v -race -timeout 30m -coverprofile=coverage.out ./... 2>&1 | tee test-results.txt

      - name: Parse test results
        run: |
          cd app/server
          TOTAL=$(grep -c "^=== RUN" test-results.txt || echo "0")
          PASSED=$(grep -c "^--- PASS:" test-results.txt || echo "0")
          FAILED=$(grep -c "^--- FAIL:" test-results.txt || echo "0")

          echo "## Scheduled Test Results - $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Total Tests | $TOTAL |" >> $GITHUB_STEP_SUMMARY
          echo "| Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
          echo "| Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY

          if [ "$FAILED" -gt 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Failed Tests" >> $GITHUB_STEP_SUMMARY
            grep "^--- FAIL:" test-results.txt >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Generate coverage report
        run: |
          cd app/server
          go tool cover -func=coverage.out > coverage-report.txt
          COVERAGE=$(tail -1 coverage-report.txt | awk '{print $3}')

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage: $COVERAGE" >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: app/server/coverage.out
          flags: scheduled
          fail_ci_if_error: false

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_id }}
          path: |
            app/server/test-results.txt
            app/server/coverage-report.txt
          retention-days: 30

  notify-on-failure:
    name: Notify on Failure
    needs: full-test-suite
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Scheduled Tests Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `
            ## Scheduled Test Failure

            The scheduled test run has failed.

            **Run:** [${context.runId}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            **Date:** ${new Date().toISOString()}

            Please investigate and fix any failing tests.
            `;

            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'scheduled-test-failure'
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['bug', 'scheduled-test-failure', 'automated']
              });
            }
