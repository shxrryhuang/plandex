name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: |
            app/server/go.sum
            app/shared/go.sum

      - name: Build server
        working-directory: app/server
        run: go build ./...

      - name: Build shared
        working-directory: app/shared
        run: go build ./...

      - name: Test server
        working-directory: app/server
        run: go test -v -race -coverprofile=coverage-server.out ./...

      - name: Test shared
        working-directory: app/shared
        run: go test -v -race -coverprofile=coverage-shared.out ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            app/server/coverage-server.out
            app/shared/coverage-shared.out

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run golangci-lint on server
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: app/server
          args: --timeout=5m

      - name: Run golangci-lint on shared
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: app/shared
          args: --timeout=5m
